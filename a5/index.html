<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="nav">
      <h1 class="">WWU Scavenger Hunt</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col" id="first">
          <img class="btn " data-bs-toggle="offcanvas" data-bs-target="#img1" src="./images/f1p1.png" alt="" >
        </div>
        <div class="col" id="second">
          <img class="btn d-flex mr-3 " data-bs-toggle="offcanvas" data-bs-target="#img2" src="./images/f1p2.png" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col" id="third">
          <img class="btn d-flex mr-3" data-bs-toggle="offcanvas" data-bs-target="#img3" src="./images/f1p3.png" alt="">
        </div>
        <div class="col" id="fourth">
          <img class="btn d-flex mr-3" data-bs-toggle="offcanvas" data-bs-target="#img4" src="./images/f1p4.png" alt="">
        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="img1" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        what does the sign in the picture say?
        <input type="text" class="form-control" id="q1" onkeydown="checkAnswer(event, 'question1')">
      </div>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="img2" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        what does the sign in the picture say?
        <input type="text" class="form-control" id="q2" onkeydown="checkAnswer(event, 'question2')">
      </div>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="img3" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        Who is the artist of this picture?
        <input type="text" class="form-control" id="q3" onkeydown="checkAnswer(event, 'question3')">
      </div>
    </div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="img4" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small">
        How many recycling bins are there here?
        <input type="text" class="form-control" id="q4" onkeydown="checkAnswer(event, 'question4')">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
